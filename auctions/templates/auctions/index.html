{% extends "auctions/layout.html" %}

{% block body %}
    <h2>Active Listings</h2>
    <form action="{%url 'category'%}" method="post" class="my-3">
        {%csrf_token%}
        <label for="category">Category</label>
            <select class="form-select" name="category" id="category">
                <option selected>Choose category</option>
                {%for category in categories%}
                    <option value="{{category.name}}">{{category.name}}</option>
                {%endfor%}
            </select>
        <button type="submit" class="btn btn-warning mx-4">Search Category</button>
    </form>
    <div class="row mx-3">
        {%for listing in listings %}
        <div class="card mx-3" style="width: 18rem;">
                <img class="card-img-top" src="{{listing.imageurl}}" alt="{{listing.title}}">
                <div class="card-body">
                    <h5 class="card-title">{{listing.title}}</h5>
                    <p class="card-text">{{listing.desc}}</p>
                    <a href="{% url 'listing' id=listing.id %}" class="btn btn-primary">Details</a>
                </div>
        </div>
        {%endfor%}
    </div>

{% endblock %}
